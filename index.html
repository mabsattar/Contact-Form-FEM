<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="Names-Container">
          <div class="form-grp">
            <label for="firstname">
              First Name <span class="required">*</span></label
            >
            <input type="text" id="firstname" name="firstname" />
          </div>
          <div class="form-grp">
            <label for="lastname">
              Last Name <span class="required">*</span></label
            >
            <input type="text" id="lastname" name="lastname" />
          </div>
        </div>
        <div class="form-grp">
          <label for="emailaddress">
            Email Address <span class="required">*</span></label
          >
          <input type="email" id="emailaddress" name="emailaddress" />
        </div>
        <div class="form-grp">
          <label> Query Type <span class="required">*</span></label>
          <div class="radio">
            <label class="radio-option">
              <input type="radio" name="queryType" value="general" />
              General Enquiry
            </label>
            <label class="radio-option">
              <input type="radio" name="queryType" value="support" />
              Support Request
            </label>
          </div>
        </div>
        <div class="form-grp">
          <label for="message"> Message <span class="required">*</span></label>
          <textarea id="msg" name="message" rows="4"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="checkbox" required /> I consent to
            being contacted by the team <span class="required">*</span>
          </label>
        </div>
        <button type="submit" class="submitbtn">Submit</button>
      </form>
    </div>
  </body>
</html>
