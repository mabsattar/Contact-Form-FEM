<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <script>
      src = "index.js";
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="form-grp">
          <label for="firstname"> First Name *</label>
          <input type="=text" id="firstname" name="firstname" required />
        </div>
        <div class="form-grp">
          <label for="lastname"> Last Name *</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div class="form-grp">
          <label for="emailaddress"> Email Address *</label>
          <input type="text" id="email" name="emailaddress" required />
        </div>
        <div class="form-grp">
          <label> Query Type *</label>
          <div class="radio">
            <label>
              <input
                type="radio"
                name="generalenquiry"
                value="general"
                required
              />
              General Enquiry
            </label>
            <label>
              <input
                type="radio"
                name="supportrequest"
                value="support"
                required
              />
              Support Request
            </label>
          </div>
        </div>
        <div class="form-grp">
          <label for="message"> Message </label>
          <textarea id="msg" name="message" rows="4" required></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="checkbox" required /> I consent to
            being contacted by the team *
          </label>
        </div>
        <button type="submit" class="submitbtn">Submit</button>
      </form>
    </div>
  </body>
</html>
