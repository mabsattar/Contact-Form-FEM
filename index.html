<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <script>
      src = "index.js";
    </script>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <div class="fname">
        <label for="FirstName "> First Name *</label>
        <input type="=text" id="firstname" name="firstname" required />
      </div>
      <div class="lname">
        <label for="lastname"> Last Name *</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>
      <div>
        <label for="emailaddress"> Email Address *</label>
        <input type="text" id="email" name="emailaddress" required />
      </div>
      
      <div class="query">
        <label> Query Type *</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="generalenquiry" value="general" required> General Enquiry
        </label>
        <label>
          <input type="radio" name="supportrequest" value="support" required> Support Request
        </label>
      </div>
      <div class="textbox">
        <label for="message"> Message </label>
        <textarea id="msg" name="message" rows="4" required></textarea>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="checkbox" required> I consent to being contacted by the team *
        </label>
      </div>
      <button type="submit" class="submitbtn"> Submit </button>

    </div>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
